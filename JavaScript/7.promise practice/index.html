<script>
    let passexam=true;
    var mypromise = new Promise(resolve,reject);
    if(passexam){
        resolve("bike")
    }
    else{
        reject("paragon")
    }
    //success
    mypromise.then(function(response){
        console.log(response)
    })

    //failure
    mypromise.catch(function(error){
        console.log(error)
    })

/////////////or use aysnc await////////////////////////////////
 try{
    let response = await mypromise;
    console.log(response)
 } catch(error){
    console.log(error)
 }

</script>
