<script>
    
    let count=0;
    function getdata(){
        console.log("fetching",count++)
    }

    function debounce(func,delay){
        let timer;
        return function(...args){
            if(timer) clearTimeout(timer);
            timer=setTimeout(()=>{
                func();
            },delay);
        }
    }

    const betterfunction=debounce(getdata,3000)
</script>
