<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Input</title>
</head>
<body>
    <input type="text" placeholder="type text" id="text">
    <input type="submit" onClick="cl()">
    <h1 id="display"></h1>
</body>
</html>
<script>
    function cl(){
        var show=document.getElementById("text").value;
        document.getElementById("display").innerText=show;
    

    }
    

</script>
